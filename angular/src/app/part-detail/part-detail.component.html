<section class="mat-typography">
  <mat-toolbar class="mat-elevation-z6" color="primary">
    <button type="button" aria-label="back" mat-icon-button (click)="goBack()">
      <mat-icon aria-label="back icon">arrow_back</mat-icon>
    </button>
    <span>Part</span>
    <span *ngIf="part">
      <span *ngIf="part.id">&nbsp;{{ part.id }}</span>
      <span *ngIf="part.value != ''"> - {{ part.value }}</span>
    </span>
    <span class="spacer"></span>
    <button
      type="button"
      aria-label="submit"
      mat-icon-button
      [disabled]="!partForm?.valid"
      (click)="onSubmit()"
    >
      <mat-icon aria-label="submit icon">done</mat-icon>
    </button>
    <button
      type="button"
      aria-label="delete"
      mat-icon-button
      [disabled]="add"
      (click)="delete()"
    >
      <mat-icon aria-label="submit icon">delete</mat-icon>
    </button>
  </mat-toolbar>
  <div *ngIf="!partForm">
    <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="global-content">
    <form *ngIf="partForm" [formGroup]="partForm" (ngSubmit)="onSubmit()">
      <mat-divider></mat-divider>
      <h3>Basic fields</h3>
      <div
        *ngFor="
          let field of (partForm.controls | keys);
          first as isFirst;
          last as isLast;
          index as i
        "
      >
        <mat-form-field *ngIf="!(isLast || isFirst)" class="full-width">
          <input
            matInput
            placeholder="{{ field | uppercase }}*"
            [formControlName]="field"
            [readonly]="isFirst"
            [matAutocomplete]="auto"
          />
          <mat-error *ngIf="partForm.controls[field].hasError('required')">
            {{ field | uppercase }} is <strong>required</strong>
          </mat-error>
          <mat-autocomplete
            autoActiveFirstOption
            #auto="matAutocomplete"
            [ngSwitch]="field"
          >
            <ng-container *ngSwitchCase="'library'">
              <mat-option *ngFor="let x of libraries" [value]="x">
                {{ x }}
              </mat-option>
            </ng-container>
            <ng-container *ngSwitchCase="'symbol'">
              <mat-option *ngFor="let x of symbols" [value]="x">
                {{ x }}
              </mat-option>
            </ng-container>
            <ng-container *ngSwitchCase="'footprint'">
              <mat-option *ngFor="let x of footprints" [value]="x">
                {{ x }}
              </mat-option>
            </ng-container>
            <ng-container *ngSwitchDefault> </ng-container>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <h3>Custom Fields</h3>
      <div
        *ngFor="
          let field of (partForm.get('customFields').controls | keys);
          first as isFirst;
          last as isLast
        "
      >
        <mat-form-field formGroupName="customFields" class="full-width">
          <input
            matInput
            [placeholder]="field | uppercase"
            [formControlName]="field"
          />
          <mat-error
            *ngIf="
              partForm.controls['customFields'].controls[field].hasError(
                'required'
              )
            "
          >
            {{ field | uppercase }} is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>

  <p *ngIf="part">{{ part | json }}</p>
  <p *ngIf="partForm">{{ partForm.value | json }}</p>
  <p *ngIf="partForm">{{ partForm.status | json }}</p>
</section>
