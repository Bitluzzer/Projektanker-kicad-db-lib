<section class="mat-typography">
  <form *ngIf="partForm" [formGroup]="partForm" (ngSubmit)="onSubmit()">
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button type="submit" aria-label="submit" mat-icon-button [disabled]="!partForm.valid">
        <mat-icon aria-label="submit icon">arrow_back</mat-icon>
      </button>
      <span>Part</span><span *ngIf="part">&nbsp;{{part.id}} - {{part.value}}</span>
    </mat-toolbar>
    <div class="global-content">
      <mat-divider></mat-divider>
      <h3>Basic fields</h3>
      <div *ngFor="let field of partForm.controls | keys; first as isFirst; last as isLast">
        <mat-form-field *ngIf="!isLast" class="full-width">
          <input matInput [placeholder]="field | uppercase" [formControlName]="field" [readonly]="isFirst">
          <mat-error *ngIf="partForm.controls[field].hasError('required')">
            {{field | uppercase}} is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <mat-divider></mat-divider>

      <h3>Custom Fields</h3>
      <div *ngFor="let field of partForm.get('customFields').controls | keys; first as isFirst; last as isLast">
        <mat-form-field formGroupName="customFields" class="full-width">
          <input matInput [placeholder]="field | uppercase" [formControlName]="field">
          <mat-error *ngIf="partForm.controls['customFields'].controls[field].hasError('required')">
            {{field | uppercase}} is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
  <div *ngIf="part">
    {{part | json}}
  </div>
  <div *ngIf="partForm">
    {{partForm.value | json}}
  </div>
</section>
