<form *ngIf="settingsForm" [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Custom Fields
          </mat-panel-title>
          <mat-panel-description>
            Edit custom fields of parts
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field *ngFor="let field of customFields.controls; index as i;" formArrayName="customFields" class="full-width">
          <input matInput placeholder="Custom field {{i+1}}" [formControlName]=i>
          <button mat-icon-button matSuffix aria-label="Delete" (click)="removeCustomField(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <mat-error *ngIf="settingsForm.get('customFields').at(i).hasError('required')">
            Value is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button mat-icon-button type="button" (click)="addCustomField()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-expansion-panel>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!settingsForm.valid">Submit</button>
      <button mat-raised-button color="accent" type="button" (click)="goBack()">go back</button>
    </mat-card-actions>
  </mat-card>
</form>
