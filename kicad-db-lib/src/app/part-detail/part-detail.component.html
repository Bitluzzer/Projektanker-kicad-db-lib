<form *ngIf="partForm" [formGroup]="partForm" (ngSubmit)="onSubmit()">
  <mat-card class="part-card">
    <mat-card-header>
      <mat-card-title>Part Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="part">
        {{part | json}}
      </div>
      <div *ngIf="partForm">
        {{partForm.value | json}}
      </div>
      <mat-divider></mat-divider>
      <mat-list>
        <h3 mat-subheader>Basic fields</h3>
        <mat-list-item *ngFor="let field of partForm.controls | keys; first as isFirst; last as isLast">
          <mat-form-field *ngIf="!isLast" class="full-width">
            <input matInput [placeholder]="field | uppercase" [formControlName]="field" [readonly]="isFirst">
            <mat-error *ngIf="partForm.controls[field].hasError('required')">
              {{field | uppercase}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Custom Fields</h3>
        <mat-list-item *ngFor="let field of partForm.get('customFields').controls | keys; first as isFirst; last as isLast">
          <mat-form-field formGroupName="customFields" class="full-width">
            <input matInput [placeholder]="field | uppercase" [formControlName]="field">
            <mat-error *ngIf="partForm.controls['customFields'].controls[field].hasError('required')">
              {{field | uppercase}} is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!partForm.valid">Submit</button>
      <button mat-raised-button color="accent" type="button" (click)="goBack()">go back</button>
    </mat-card-actions>
  </mat-card>
</form>
