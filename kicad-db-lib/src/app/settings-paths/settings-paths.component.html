<form *ngIf="settingsForm" [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <mat-toolbar class="mat-elevation-z6" color="primary">
    <mat-toolbar-row>
      <button
        type="submit"
        aria-label="submit"
        mat-icon-button
        [disabled]="!settingsForm.valid"
      >
        <mat-icon aria-label="submit icon">arrow_back</mat-icon>
      </button>
      <span>Paths</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="global-content">
    <div
      *ngFor="
        let field of (settingsForm.controls | keys);
        first as isFirst;
        last as isLast
      "
    >
      <mat-form-field class="full-width">
        <input
          matInput
          [placeholder]="field | uppercase"
          [formControlName]="field"
        />
        <button
          mat-icon-button
          matSuffix
          aria-label="folder open"
          type="button"
          (click)="setPath(field)"
        >
          <mat-icon>folder_open</mat-icon>
        </button>
        <mat-error *ngIf="settingsForm.controls[field].hasError('required')">
          {{ field | uppercase }} is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
